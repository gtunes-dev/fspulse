[package]
name = "fspulse"
version = "0.0.14"
edition = "2021"
authors = ["The FsPulse Developers"]
description = "FsPulse is a fast, cross-platform filesystem scanner and change tracker."
license = "MIT OR Apache-2.0"
repository = "https://github.com/gtunes-dev/fspulse"
homepage = "https://github.com/gtunes-dev/fspulse"
keywords = ["filesystem", "scanner", "tracking", "integrity", "cli"]
categories = ["command-line-utilities"]
readme = "README.md"
documentation = "https://gtunes-dev.github.io/fspulse/"
exclude = [
  ".github",
  ".gitignore"
]

[lib]
name = "fspulse"
crate-type = ["cdylib"]

[[bin]]
name = "fspulse"
path = "src/main.rs"

[dependencies]
chrono = { version = "0.4", features = ["clock"] }
clap = { version = "4.5", features = ["derive"] }
claxon = "0.4"
console = "0.15"
crossbeam-channel = "0.5"
crossterm = "0.29"
dialoguer = { version = "0.11", features = ["history"] }
dunce = "1.0"
directories = "6.0"
figment = { version = "0.10", features = ["toml"] }
flexi_logger = "0.30"
hex = "0.4"
indicatif = "0.17"
image = "0.25"
log = "0.4"
lopdf = "0.36"
md-5 = "0.10"
once_cell = "1.21"
pest = "2.8"
pest_derive = "2.8"
phf = "0.11"
phf_macros = "0.11"
ratatui = { version = "0.29", features = ["macros"] }
rusqlite = { version = "0.35", features = ["bundled"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
strum = "0.27"
strum_macros = "0.27"
thiserror = "2.0"
tabled = "0.18"
threadpool = "1.8"
tico = "2.0"
tokio = { version = "1.47", features = ["full"] }
toml = "0.8"
tower = "0.5"
tui-textarea = "0.7"
axum = "0.8"

[dev-dependencies]
tempfile = "3.8"
proptest = "1.4"
pretty_assertions = "1.4"

[build-dependencies]
static_vcruntime = "2.0"
