name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - 'assets/**'
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'assets/**'
      - 'docs/**'

jobs:
  build-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: zip

    env:
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run Clippy (Linting)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --verbose

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare release artifact
        shell: bash
        run: |
          mkdir dist
          bin_name=fspulse
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            bin_name=fspulse.exe
          fi
          cp target/${{ matrix.target }}/release/$bin_name dist/$bin_name
          cd dist
          version=${GITHUB_REF#refs/tags/v}
          archive_name=fspulse-v$version-${{ matrix.target }}.${{ matrix.ext }}
          if [[ "${{ matrix.ext }}" == "zip" ]]; then
            7z a ../$archive_name $bin_name > /dev/null
          else
            tar -czf ../$archive_name $bin_name
          fi
          cd ..

      - name: Upload GitHub Release asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: fspulse-v${{ github.ref_name != '' && github.ref_name != null && github.ref_name || 'unknown' }}-${{ matrix.target }}.${{ matrix.ext }}

      - name: Upload build artifact (fallback)
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: fspulse-${{ matrix.target }}
          path: dist/
